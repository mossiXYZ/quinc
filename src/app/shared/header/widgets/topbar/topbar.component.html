<div class="row">
  <div class="col-lg-6">
    <div class="header-contact">
      <ul>
        <li> به فروشگاه آنلاین <span class="font-weight-bold"> رنگ ابزار </span> خوش آمدید </li>
        <li><i class="fa fa-phone" aria-hidden="true"></i> {{ 'تماس مستقیم' }} : 30 50 00 55 - 021 </li>
      </ul>
    </div>
  </div>
  <div class="col-lg-6 text-right">
    <ul class="header-dropdown">
      <li class="compare">
        <a [routerLink]="'/home/compare'"><i class="fa fa-random" aria-hidden="true"></i>{{ 'مقایسه' }}</a>
      </li>
      <li class="mobile-wishlist">
        <a [routerLink]="'/home/wishlist'"><i class="fa fa-heart" aria-hidden="true"></i>{{ 'لیست علاقه مندی ها'  }}</a>
      </li>
      <li class="onhover-dropdown mobile-account">
        <div *ngIf="!user"> <i class="fa fa-user" aria-hidden="true"></i> {{ 'ورود | ثبت نام'  }}</div>
        <div *ngIf="user"> <i class="fa fa-user" aria-hidden="true"></i> {{  user.displayName  }}</div>
        <ul class="onhover-show-div">
          <li *ngIf="!user">
            <a [routerLink]="'/pages/login'" data-lng="en">
              {{ ' ورود به حساب' }}
            </a>
          </li>
          <li>
            <a [routerLink]="'/home/cart'" data-lng="en">
              {{ 'سبد خرید من' }}
            </a>
          </li>
          <li>
            <a [routerLink]="'/home/wishlist'" data-lng="en">
              {{ 'مورد علاقه های من' }}
            </a>
          </li>
          <li *ngIf="user">
            <a (click)="logout()">
              {{ 'خروج' }}
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
