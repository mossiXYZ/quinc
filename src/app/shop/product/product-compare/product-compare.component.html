<!-- breadcrumb start -->
<div class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="page-title">
                    <h2>مقایسه</h2>
                </div>
            </div>
            <div class="col-sm-6">
                <nav aria-label="breadcrumb" class="theme-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="'/home/one'">صفحه اصلی</a></li>
                        <li class="breadcrumb-item active" aria-current="page">مقایسه</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb End -->
<!-- section start -->
<section class="compare-padding">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="compare-page">
                     <div class="col-sm-12 empty-cart-cls text-center" *ngIf="!products.length">
                        <img src="assets/images/empty-compare.png" class="img-fluid mb-4" >
                          <h3><strong>لیست مقایسه خالی است</strong></h3>
                          <h4>در فروشگاه کالای مورد نظر خود را جستجو کنید</h4>
                    </div>
                    <div class="table-wrapper table-responsive" *ngIf="products.length">
                        <table class="table">
                            
                            <thead>
                            <tr class="th-compare">
                                <td>عملیات</td>
                                <th class="item-row" *ngFor="let product of products">
                                  <button type="button" (click)="removeItem(product)" class="remove-compare"> حذف </button>
                                </th>
                            </tr>
                            </thead>
                            <tbody id="table-compare">
                            <!-- Product Name -->
                            <tr>
                                <th class="product-name">نام کالا</th>
                                <td class="grid-link__title" *ngFor="let product of products">{{product.name}}</td>
                            </tr>
                            <!-- Product Image -->
                            <tr>
                                <th class="product-name ">عکس کالا</th>
                                <td class="item-row" *ngFor="let product of products">
                                    <img [src]="product.pictures[0]" width="185" class="featured-image">
                                    <div class="product-price product_price"> 
                                    <strong>فروش ویژه: </strong><span>{{product.price | currency:productsService?.currency:'symbol'}}</span></div>
                                    <form class="variants clearfix">
                                      <button title="Add to Cart" (click)="addToCart(product)" class="add-to-cart btn btn-solid">اضافه به سبد خرید</button>
                                    </form>
                                </td>
                            </tr>
                            <!-- Product Description -->
                            <tr>
                                <th class="product-name">جزئیات کالا</th>
                                <td class="item-row" *ngFor="let product of products">
                                    <p class="description-compare">{{product.shortDetails}}</p>
                                </td>
                            </tr>
                            <!-- Product Availability -->
                            <tr>
                                <th class="product-name"> موجودی </th>
                                <td class="available-stock" *ngFor="let product of products">
                                    <p> موجود </p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section ends -->
